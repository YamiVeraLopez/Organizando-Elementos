<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    
    <header>
        <section class="logoYSearch">
            <div class="logo">
                <a href="/"><img src="/images/logo-mercado-liebre.svg" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos, marcas">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        <p class="dues"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        <nav>
            <ul class="pb-15">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="pb-15">
                <li><a href="/register">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt "></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket "></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>        
    </header>
    <form action="/">        
        <input type="text" placeholder="Nombre de usuario">
     
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" placeholder="*********">

        <section class="buttons">
            <button type="submit" class="login">Enviar</button>
        </section>
    </form>
</body>

</html>
